<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Line of Time</title>
    <script src="example_data.js" type="application/javascript;version=1.8"/>
    <script src="visophyte.js" type="application/javascript;version=1.8"/>
    <script type="application/javascript;version=1.8">
      var vRequest, vTimeline, vcTimeline;
      function setupVis() {
        vRequest = new Vis();
        vRequest.add(new ValueMapper("source", "fill",
          {"gloda.query": "blue", "exptoolbar": "red"});
        vRequest.add(new Rect("fill", "stroke", "strokeWidth"));
      
        vTimeline = new Vis();
        // position and size the vRequest instances
        vTimeline.add(new TimeLayout(vRequest, "startTime", "stopTime",
            {stroke: "black", strokeWidth: 1}));
        // display the caused-by line
        vTimeline.add(new ExtractFrom("causedBy", {right: "causedByRight",
                                                   bottom: "causedByBottom"}));
        vTimeline.add(new Line("causedByRight", "causedByBottom", "left", "top"));
            
        vcTimeline = vTimeline.makeContext(data, {
          }); 
        
        vcTimeline.bindToCanvasNode(document.getElementById("timey"), 0, 0);
      }
    </script>
  </head>
  <body onload="setupVis();">
    <canvas id="timey" width="400" height="200"></canvas>
  </body>
</html>
